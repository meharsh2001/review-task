   <head>  
      <title>reviews</title>

   <body>
      <script type="text/javascript">  
         //The sync method to display the model operation such as create, read, update
         var ReviewModel = Backbone.Model.extend({  
          default: {
            c_id : "",
            review : ""
          }
         });  
        var Reviews = Backbone.Collection.extend({  
           model : ReviewModel  });  

        var backbone= new ReviewModel().cid ;   
        var Views = Backbone.View.extend({    
           initialize : function () {} , 
        });  
        new Views();
      </script>  

    <script>
      $(document).ready(
          function() {
              $("#reviewbtn").click(function(){
              $("#review-dialog").dialog({width:400,resizable:false,modal:true,buttons:{
                  "add new review":function(){
                      var reviewname = $("#reviewname").val();
                      var newreview = new ReviewModel({c_id:"", review: reviewname });
                      var Reviewcollection = new Reviews([newreview]);
                       Reviewcollection.push(newreview);
                       console.log(Reviewcollection.length);
                       for(i=0;i<Reviewcollection.length;i++){ 
                      $("<tr><td id ='a"+i+"'>"+JSON.stringify(Reviewcollection.pluck('c_id'))+"</td><td id ='b"+i+"'>"+JSON.stringify(Reviewcollection.pluck('review'))+"</td><td id ='c"+i+"'>delete</td></tr>").appendTo('#html')
}                     
                      $("#reviewname").val("");
                      $(this).dialog("close");
                  },
                  "cancel":function(){
                      $("#reviewname").val("");
                      $(this).dialog("close");
                  }
              }});})
              
      });
      </script>
      
      <div class="center" style="margin-top: 100px; border: 3px solid grey;">
          
      <button class="button" id="reviewbtn" style=" padding: 5px; margin-top: 50px; float: right;">Add a Review</button>
      <h1 class="center" style="padding-bottom: 52px; color: grey;">Reviews</h1>
    <div id="tabs"style="width:650px;"> 
  
      <div id="review-dialog" style="display:none;" title="ADD A review">
          <label for="tabs">review name:</label><input id="reviewname" type="text">
      </div>
      <table class="table table-hover" style="border-style: solid ;border-color: green;">
        <thead style="padding-right:50px ; background-color:lightgreen;">
          <tr>
            <th style="padding-right:50px ;">Srno</th>				
            <th style="padding-right:200px;">Review</th>
            <th style="padding-right: 65px;">Action</th>            
          </tr>
        </thead>
        <tbody id="html" >
        </tbody>  
      </table>
    </div>
